<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sample</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #cccccc;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">Sample</div>

		<script src="three.js"></script>
		<script src="detector.js"></script>

		<script>

			if (!Detector.webgl) 
				Detector.addGetWebGLMessage();

			var camera, scene, renderer;

            //--------------

			var container = document.getElementById('container');

			scene = new THREE.Scene();

			// camera

			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 3000);
			camera.position.z = 1500;

			scene.add(camera);

		    // add sphere 

			var sphereMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });

			var radius = 20;
			var distance = 100;
			var dimention = 4;

			var spherePosition;

			var halfSize = (distance * (dimention - 1)) / 2;

			for (i = 0; i < dimention; ++i) {

			    for (j = 0; j < dimention; ++j) {

			        for (k = 0; k < dimention; ++k) {

			            spherePosition = new THREE.Vector3(
                            (i * distance) - halfSize,
                            (j * distance) - halfSize,
                            (k * distance) - halfSize);

			            addSphere(20, spherePosition);
			            addPointLigth(0x00CCCC, spherePosition);
			        }
			    }
			}

			// renderer

			renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false });
			renderer.setClearColor(0x0, 1);
			renderer.setSize(window.innerWidth, window.innerHeight);

			container.appendChild(renderer.domElement);

			window.addEventListener('resize', onWindowResize, false);

			animate();


			function addSphere(radius, position) {

			    var sphere = new THREE.Mesh(
                   new THREE.SphereGeometry(radius, 32, 32),
                   sphereMaterial);

			    sphere.position = position;

			    scene.add(sphere);
			}

			function addPointLigth(color, position) {

			    var pointLight = new THREE.PointLight(color);
			    pointLight.position = position;

			    scene.add(pointLight);
			    return pointLight;
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			//

			function animate() {

				requestAnimationFrame(animate);
				render();
			}

			function render() {

				var time = Date.now() * 0.001;

				//particleSystem.rotation.x = time * 0;
				//particleSystem.rotation.y = time * -0.5;

				renderer.render(scene, camera);
			}

		</script>

	</body>
</html>
