<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sample</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #cccccc;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">Sample</div>

		<!--<script src="three.js"></script>-->
        <script src="three.min.js"></script>
		<script src="detector.js"></script>
        <script src="TrackballControls.js"></script>

		<script>

			if (!Detector.webgl)
				Detector.addGetWebGLMessage();

			var camera, scene, renderer;

            //--------------

			// camera

			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 10000);
			camera.position.z = 1500;

			// trackball

			controls = new THREE.TrackballControls(camera);

			controls.rotateSpeed = 1.0;
			controls.zoomSpeed = 1.2;
			controls.panSpeed = 0.8;

			controls.noZoom = false;
			controls.noPan = false;

			controls.staticMoving = true;
			controls.dynamicDampingFactor = 0.3;

			controls.keys = [65, 83, 68];

			controls.addEventListener('change', render);

		    // scene

			scene = new THREE.Scene();
			//scene.fog = new THREE.Fog(0x0000cc);

			ambientLight = new THREE.AmbientLight(0x0f0f0f);
		    scene.add(ambientLight);

			//var directionalLight = new THREE.DirectionalLight(0x0f0f0f);
			//directionalLight.position.set(0, 0, 1000).normalize();
			//scene.add(directionalLight);

		    // add sphere 

			var sphereGeometry = new THREE.SphereGeometry(20, 16, 16);
			var sphereMaterial = new THREE.MeshLambertMaterial({ color: 0x0000ff });

			var radius = 20;
			var distance = 100;
			var dimention = 4;

			var spherePosition;

			var halfSize = (distance * (dimention - 1)) / 2;

			for (i = 0; i < dimention; ++i) {

			    for (j = 0; j < dimention; ++j) {

			        for (k = 0; k < dimention; ++k) {

			            spherePosition = new THREE.Vector3(
                            (i * distance) - halfSize,
                            (j * distance) - halfSize,
                            (k * distance) - halfSize);

			            addSphere(spherePosition);
			            addPointLigth(0x0000ff, spherePosition);
			        }
			    }
			}

		    // renderer

			renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false });
			renderer.setClearColor(0x0, 1);
			renderer.setSize(window.innerWidth, window.innerHeight);

			var container = document.getElementById('container');
			container.appendChild(renderer.domElement);

			window.addEventListener('resize', onWindowResize, false);

			animate();


			function addSphere(position) {

			    var sphere = new THREE.Mesh(
                   sphereGeometry,
                   sphereMaterial);

			    sphere.position = position;

			    sphere.updateMatrix();
			    sphere.matrixAutoUpdate = false;

			    scene.add(sphere);
			}

			function addPointLigth(color, position) {

			    var pointLight = new THREE.PointLight(color);
			    pointLight.position = position;

			    //pointLight.distance = -200;

			    scene.add(pointLight);

			    return pointLight;
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);

				controls.handleResize();
				render();
			}

			//

			function animate() {

				requestAnimationFrame(animate);
				controls.update();
			}

			function render() {

				var time = Date.now() * 0.001;

				//particleSystem.rotation.x = time * 0;
				//particleSystem.rotation.y = time * -0.5;

				renderer.render(scene, camera);
			}

		</script>

	</body>
</html>
