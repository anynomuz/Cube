<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="http://threejs.org/build/three.js"></script>

		<script>

			var camera, scene, renderer;
			var mesh;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );


				//

				camera = new THREE.PerspectiveCamera(120, window.innerWidth / window.innerHeight, 1, 1000);

				camera.position.x = 300;
				camera.position.z = 400;

				scene = new THREE.Scene();

				scene.add(camera);

			    scene.fog = new THREE.Fog(0x0, 2000, 3500);

				//scene.add(new THREE.AmbientLight(0x0e10FF));

				light = new THREE.DirectionalLight(0xffffff);
				light.position.set(1, 1, 200);
				scene.add(light);

				var geometry = new THREE.CubeGeometry( 200, 200, 200 );
				var material = new THREE.MeshBasicMaterial( { color: 0xd0d0d0 } );

				mesh = new THREE.Mesh(geometry , material);
				scene.add( mesh );

			    //

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				//mesh.rotation.x += 0.005;
				//mesh.rotation.y += 0.001;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
